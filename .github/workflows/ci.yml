name: GitHub Actions

on:
  pull_request:
     branches-ignore:
       - '*no-ci*'
  push:
    tags:
      - "*"
    branches:
      - master
      - "release*"

jobs:
  test_windows:
    name: Windows
    runs-on: windows-2019

    env:
      ANSYS_VERSION: 221

    steps:
      - uses: actions/checkout@v3.5.2

      - id: install-dpf
        uses: ./install-dpf-server
        with:
          dpf-standalone-TOKEN: ${{secrets.DPF_PIPELINE}}
          ANSYS_VERSION: ${{env.ANSYS_VERSION}}
          
      - name: "Go to to server path"
        run: |
          cd ${{ steps.install-dpf.outputs.SERVER }}
          ls .

      - name: "Setup Python"
        uses: actions/setup-python@v4.6.0
        with:
          python-version: 3.8

      - name: "Install psutil"
        shell: bash
        run: |
          pip install psutil

      - name: "Kill all servers"
        uses: ./kill-dpf-servers

  test_linux:
    name: Linux
    runs-on: ubuntu-latest

    env:
      ANSYS_VERSION: 221

    steps:
      - uses: actions/checkout@v3.5.2

      - name: "Install DPF"
        id: install-dpf
        uses: ./install-dpf-server
        with:
          dpf-standalone-TOKEN: ${{secrets.DPF_PIPELINE}}
          ANSYS_VERSION: ${{env.ANSYS_VERSION}}

      - name: "Go to to server path"
        run: |
          cd ${{ steps.install-dpf.outputs.SERVER }}
          ls .
        shell: pwsh

      - name: "Setup Python"
        uses: actions/setup-python@v4.6.0
        with:
          python-version: 3.8

      - name: "Install psutil"
        shell: bash
        run: |
          pip install psutil

      - name: "Kill all servers"
        uses: ./kill-dpf-servers
